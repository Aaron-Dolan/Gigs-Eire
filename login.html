<!DOCTYPE html>
<html>

<head>
  <title>Gigs Eire - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .form-group label {
      display: block;
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      display: block;
      margin: 0 auto;
      width: 250px;
      padding: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-button {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gigs Eire</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bands.html">Bands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="venues.html">Venues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Create Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <div class="form-container">
        <h2 class="form-title">Create New Account</h2>
        <form id="create-account-form" action="#">
          <input class="form-input" type="text" name="fullName" id="fullName" placeholder="Full name" required>
          <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
          <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
          <br>
          <input class="form-input" type="password" name="password-confirm" id="password-confirm"
            placeholder="Confirm password" required>
        </form>
        <button type="submit" class="btn--form-submit">Create Account</button>
        <small class="text-sm">
          Already have an account? <a href="#">Sign In</a>
        </small>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Gigs Eire. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
