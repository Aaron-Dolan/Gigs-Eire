<!DOCTYPE html>
<html>

<head>
  <title>Gigs Eire - Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .form-group label {
      display: block;
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      display: block;
      margin: 0 auto;
      width: 250px;
      padding: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-button {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <h1 class="logo"><a href="index.html"><img src="gelogo.png.png" alt="Gigs Eire Logo"></a></h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="bands.html">Artists</a></li>
          <li><a href="venues.html">Venues</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="aboutus.html">About Us</a></li>
        </ul>
      </nav>
      <div class="login-register">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <div class="form-container">
        <h2 class="form-title">Create New Account</h2>
        <form id="create-account-form" action="#">
          <input class="form-input" type="text" name="fullName" id="fullName" placeholder="Full name" required>
          <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
          <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
          <br>
          <input class="form-input" type="password" name="password-confirm" id="password-confirm"
            placeholder="Confirm password" required>
        </form>
        <button type="submit" class="btn--form-submit">Create Account</button>
        <small class="text-sm">
          Already have an account? <a href="#">Sign In</a>
        </small>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Gigs Eire. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
